# Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/football_game
spring.datasource.username=postgres
spring.datasource.password=123

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# Enable Hibernate SQL query logging
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=admin
spring.security.user.password=123

spring.main.allow-circular-references=true

# Actuator
management.endpoints.web.exposure.include=info,health

management.info.env.enabled=true
info.app.name=SpringBall
info.app.version=1.0.3
info.app.description=Randomized FootBall Game By SpringBoot

